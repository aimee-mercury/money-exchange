<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <h2>Exchange Rate Calculator</h2>

        <!-- First Currency Section -->
        <div class="currency-box">
            <div class="currency-select">
                <img id="flag-one" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvxiKha-t_xVuEkEWihSVsPxob2WSgAuPYqg&s" alt="Flag">
                <select id="currency-one">
                    <option value="USD" data-flag="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvxiKha-t_xVuEkEWihSVsPxob2WSgAuPYqg&s">USD - US Dollar</option>
                    <option value="NGN" data-flag="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_eLzGgSG_9-nuUUqwQOo_2qUQYtlykNVlOQ&s">NGN - Nigerian Naira</option>
                    <option value="RWF" data-flag="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtr4fq86nTmBMX9zHy78JsT2NttL6I2cUnVQ&s">RWF - Rwandan Franc</option>
                </select>
            </div>
            <input  id="amount-one" >
        </div>

        <!-- Swap Button -->
        <div class="swap-container">
            <button id="swap">⬆⬇</button>
        </div>

        <!-- Second Currency Section -->
        <div class="currency-box">
            <div class="currency-select">
                <img id="flag-two" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvxiKha-t_xVuEkEWihSVsPxob2WSgAuPYqg&s" alt="Flag">
                <select id="currency-two">
                    <option value="USD" data-flag="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvxiKha-t_xVuEkEWihSVsPxob2WSgAuPYqg&s">USD - US Dollar</option>
              <option value="NGN" data-flag="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_eLzGgSG_9-nuUUqwQOo_2qUQYtlykNVlOQ&s">NGN - Nigerian Naira</option>
                    <option value="RWF" data-flag="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtr4fq86nTmBMX9zHy78JsT2NttL6I2cUnVQ&s">RWF - Rwandan Franc</option>
                </select>
            </div>
            <input id="amount-two" value="0" >
        </div>

        <!-- Exchange Rate Display -->
        <p id="exchange-rate"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
